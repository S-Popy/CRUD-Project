{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add Album{% endblock title %}

{% block content %}

<div  style = "width:50%; margin:auto">
    <h1 class = "text-center my-5 p-2 text-white" style ="background-color:  #00796b">Add Album</h1>
    <form action="" method = "post" novalidate>
        {% csrf_token %}
        {{form | crispy}}
        <input class = "btn btn-primary" type="submit" value="Submit">
        <a href="{% url 'home' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>

{% endblock content %}
